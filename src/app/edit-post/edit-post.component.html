<div class="container">
    <div class="alert alert-success alert-dismissible fade show m-3" role="alert" [hidden]='post'>
        Successfully Updated ðŸ˜ƒ
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show m-3" role="alert" [hidden]='error'>
        There is some error while updating the content.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="my-5">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="title" class="form-control" placeholder="Title goes here ..." id="title" formControlName="title" autofocus>
        </div>
        <div class="row">
            <div class="form-group col-md-3">
                <label for="tag">Tag</label>
                <input type="tag" class="form-control" placeholder="Update the tag" id="tag" formControlName="tag" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <ckeditor formControlName='body' [config]="config"></ckeditor>
        </div>
        <button class="btn btn-success">Update</button>
    </form>
</div>

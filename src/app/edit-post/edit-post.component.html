<div class="container">
    <div class="alert alert-success alert-dismissible fade show m-3" role="alert" [hidden]='post'>
        Successfully Updated ðŸ˜ƒ
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-warning alert-dismissible fade show m-3" role="alert" [hidden]='error'>
        Make sure you have updated the fields and they are valid.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="my-5">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="title" class="form-control" placeholder="Title goes here ..." id="title" formControlName="title" autofocus>
            <small *ngIf="updateForm.get('title').invalid && updateForm.get('title').touched" class="form-text text-danger">Enter a title, the title must be at least 20 characters long.</small>
        </div>
        <div class="row">
            <div class="form-group col-md-3">
                <label for="tag">Tag</label>
                <input type="tag" class="form-control" placeholder="Update the tag" id="tag" formControlName="tag" autofocus>
                <small *ngIf="updateForm.get('tag').invalid && updateForm.get('tag').touched" class="form-text text-danger">Enter a valid tag, it should not be empty.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <ckeditor formControlName='body' [config]="config"></ckeditor>
            <small *ngIf="updateForm.get('body').invalid && updateForm.get('body').touched" class="form-text text-danger">Enter some valid content for your post, it should be at least 200 characters long.</small>
        </div>
        <button class="btn btn-success">Update</button>
    </form>
</div>

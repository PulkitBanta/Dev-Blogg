<div class="container">
    <div class="my-5" *ngFor='let post of posts$'>
        <div class="card bg-light">
            <div class="card-body">
                <div class="mx-md-5">
                    <h2 class="font-Charter card-title text-center">{{ post.title }}</h2>
                    <h6 class="card-subtitle mb-2 text-muted text-right">Posted By: {{ post.username }}</h6>
                </div>
                <hr>
                <div class="card-text m-md-5" [innerHTML]="post.content">Some quick example text to build on the card title and make up the bulk of the card's content.</div>
                <div class="text-center">
                    <a routerLink="/posts/{{post.id}}">Read more ...</a>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf='posts$.length === 0'>
        <div class="row my-5">
            <img src="../../assets/blog_post.svg" class="img-fluid col-md-6" alt="Responsive image">
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <h2 class="font-Charter mt-3 text-center">Be the first one to write a post ...</h2>
            </div>
        </div>
    </div>
</div>

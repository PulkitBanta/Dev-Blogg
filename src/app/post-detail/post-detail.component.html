<div class="container my-5">
    <div class="card shadow">
        <div class="card-body">
            <div class="mx-md-5">
                <h2 class="font-Charter card-title text-center">{{ post$.title }}</h2>
                <div class="m-2 text-md-right">
                    <span class="badge badge-info">{{ post$.tag }}</span>
                </div>
                <div class="row mb-2">
                    <h6 class="col-sm-6 card-subtitle text-md-left my-1">Written By: {{ post$.username }}</h6>
                    <small class="col-sm-6 card-subtitle text-md-right my-1">Posted: {{ post$.createdOn | date }}</small>
                </div>
            </div>
            <hr>
            <div class="card-text m-md-5" [innerHTML]="post$.content"></div>
        </div>
    </div>
</div>

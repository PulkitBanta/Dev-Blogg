<div class="container">
    <div class="alert alert-warning alert-dismissible fade show m-3" role="alert" [hidden]='post'>
        Successfully Posted ðŸ˜ƒ
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-warning alert-dismissible fade show m-3" role="alert" [hidden]='error'>
        There is some error while posting, make sure you are following the instructions
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="my-5">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="title" class="form-control" placeholder="Title goes here ..." id="title" formControlName="title" autofocus>
            <small *ngIf="postForm.get('title').invalid && postForm.get('title').touched" class="form-text text-danger">Enter a title, the title must be at least 20 characters long.</small>
        </div>
        <div class="row">
            <div class="form-group col-md-3">
                <label for="tag">Tag</label>
                <input type="tag" class="form-control" placeholder="Enter a tag" id="tag" formControlName="tag">
                <small *ngIf="postForm.get('tag').invalid && postForm.get('tag').touched" class="form-text text-danger">Enter a valid tag, it should not be empty.</small>
            </div>
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <ckeditor formControlName='body' [config]="config"></ckeditor>
            <small *ngIf="postForm.get('body').invalid && postForm.get('body').touched" class="form-text text-danger">Enter some valid content for your post, it should be at least 200 characters long.</small>
        </div>
        <button class="btn btn-success">Post</button>
    </form>
</div>

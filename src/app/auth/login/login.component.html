<div class="container">
    <div class="alert alert-danger alert-dismissible fade show m-3" role="alert" [hidden]='bool'>
        Check your username and password
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="alert alert-success alert-dismissible fade show m-3" role="alert" [hidden]='loggedin'>
        Successfully logged in ðŸ˜ƒ
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="my-5">
        <div class="form-group">
            <input type="username" class="form-control" placeholder="Enter username" id="username" formControlName='username' required autofocus>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Enter password" id="pwd" formControlName='password' required>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Remember me
                    </label>
                </div>
            </div>
            <div class="col-sm-6">
                <p>Do not have an account? <a class="badge badge-info" routerLink="/register">Signup</a></p>
            </div>
        </div>
        <button class="text-center" class="btn btn-primary">Login</button>
    </form>
</div>
